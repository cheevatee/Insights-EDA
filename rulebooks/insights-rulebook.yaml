---
- name: Red Hat Insights Events Rulebook
  hosts: all
  sources:
    - redhat.redhatinsights.eda:
        host: 0.0.0.0
        port: 5000
  rules:
    - name: Log All Insights Events
      condition: event.payload is defined
      action:
        debug:
          msg: >
            "Received Insights event: {{ event.payload | to_json }}"
